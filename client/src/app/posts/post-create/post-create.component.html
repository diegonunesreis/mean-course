<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form!"
    (submit)="onSavePost()">
    <mat-form-field appearance="fill">
      <mat-label>Post Title</mat-label>
      <input
        matInput
        name="title"
        formControlName="title">
      <mat-error *ngIf="form?.get('title')?.invalid">You must enter a valid title</mat-error>
    </mat-form-field>
    <div class="image-picker">
      <button
        mat-stroked-button
        mat-button
        type="button"
        (click)="filePicker.click()">
        Pick Image
      </button>
      <input
        type="file" 
        #filePicker 
        (change)="onImagePicked($event)"
        name="image">
    </div>
    <div class="image-preview" *ngIf="imgPreview && imgPreview !== '' && form.get('image').valid">
      <img [src]="imgPreview" [alt]="form.value.title">
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Post content</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        formControlName="content">
      </textarea>
      <mat-error *ngIf="form?.get('content')?.invalid">Content is required</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
